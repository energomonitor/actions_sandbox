name: Service A

on:
  push:
    paths:
      - .github/workflows/a.yaml
      - services/a

jobs:
  call-service-worflow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: .github

      - uses: ./.github/workflows/service.yaml
        with:
          service-name: a
